<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="st" src=""></script>

    <!-- Favicon -->

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/img/favicon/site.webmanifest" />

    <title>Call Me At Night</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Main CSS Files -->
    <link href="assets/css/main.css" rel="stylesheet" />
    <link href="assets/css/stars.css" rel="stylesheet" />

    <!-- Vendor CSS File -->
    <link href="assets/vendor/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-JD1NMVP6TD"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-JD1NMVP6TD");
    </script>
  </head>

  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-lg-7" id="left_section">
          <div class="row h-100 align-items-center stars">
            <div class="col text-center left_section_title">
              Call Me at Night
            </div>
          </div>
        </div>
        <div class="col-lg-5" id="right_section">
          <div class="row h-50" id="top_right_section">
            <div
              id="carouselExampleControls"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner h-100" id="carousel_items"></div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="row h-50 align-items-center" id="bottom_right_section">
            <div class="col-12 left_section_title">
              <div class="row text-center justify-content-center">
                <a
                  href="https://on.soundcloud.com/a7X3f"
                  alt="callmeatnight"
                  target="_blank"
                  onclick="gtag('event', 'click', {'event_category': 'button', 'event_label': 'sound cloud'});"
                  class="btn_social"
                  ><i class="fa-brands fa-soundcloud"></i
                ></a>
                <a
                  href="https://www.instagram.com/_callmeatnight_/"
                  alt="_callmeatnight_"
                  target="_blank"
                  onclick="gtag('event', 'click', {'event_category': 'button', 'event_label': 'instagram'});"
                  class="btn_social"
                  ><i class="fa-brands fa-instagram"></i
                ></a>
                <a
                  href="mailto:youcancallmeatnight@gmail.com"
                  alt="youcancallmeatnight@gmail.com"
                  target="_blank"
                  onclick="gtag('event', 'click', {'event_category': 'button', 'event_label': 'email'});"
                  class="btn_social"
                  ><i class="fa-regular fa-envelope"></i
                ></a>
              </div>
              <div class="row justify-content-center">
                <div
                  type="button"
                  class="btn btn-sm btn_open_spotify"
                  target="_blank"
                  onclick="gtag('event', 'click', {'event_category': 'button', 'event_label': 'follow_spotify'});"
                >
                  <i class="fa-brands fa-spotify"></i>
                  Follow
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Main JS Files -->
    <script src="assets/js/songs.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/stars.js"></script>

    <!-- Vendor JS File -->
    <script src="assets/vendor/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/d105705c82.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
