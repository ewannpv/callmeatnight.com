<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Edit songs</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="/assets/vendor/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="/assets/css/admin.css" />
    </head>

    <body>
        <template id="song-list-elt">
            <li>
                <div class="data">
                    <img src="" alt="" />
                    <span></span>
                </div>
                <div class="actions">
                    <i class="fa fa-times"></i>
                </div>
            </li>
        </template>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <ul class="song-list"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <hr />
            <h2>Add song</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h3>Add existing spotify title</h3>
                            <form id="spfy" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="track_id">Spotify track id</label>
                                    <input
                                        class="form-control"
                                        type="text"
                                        name="track_id"
                                        value=""
                                        placeholder="0UN5OvKlbg06LnZyVk48ll"
                                    />
                                </div>
                                <input id="submit-spfy" class="btn btn-primary" type="submit" value="Save" />
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h3>Add non existing spotify title</h3>
                            <form id="future" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input class="form-control" type="text" name="title" value="" />
                                </div>
                                <div class="form-group">
                                    <label for="artist">Artist</label>
                                    <input class="form-control" type="text" name="artist" value="Call Me at Night" />
                                </div>
                                <div class="form-group">
                                    <label for="availability_date"
                                        >Availability (optional, specify if no spotify link)</label
                                    >
                                    <input
                                        class="form-control"
                                        type="text"
                                        name="availability_date"
                                        value=""
                                        placeholder="NOVEMBER 25, 2022"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="artist"
                                        >Album art (max 25Mo, prefer small file size, you should resize and crop your
                                        album art, and make sure it's jpeg)</label
                                    >
                                    <input type="file" name="album_art" />
                                </div>
                                <input id="submit" class="btn btn-primary" type="submit" value="Save" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="https://kit.fontawesome.com/d105705c82.js" crossorigin="anonymous"></script>
    <script src="/assets/js/constants.js"></script>
    <script src="/admin/admin.js"></script>
</html>
